<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 id="greeting">Good Morning</h1>
    
    <div class="morning">
        <img id="sunrise" src="img/morning.jpg" alt="Sunrise">
        <img id="sun" src="img/sun.gif" alt="Sun">
    </div>

    <div class="afternoon">
        <img id="highnoon" src="img/highnoon.jpg" alt="High Noon">
        <img id="sun" src="img/sun.gif" alt="Sun">
    </div>

    <div class="night">
        <img id="sunset" src="img/night.jpg" alt="Sunset">
        <img id="sun" src="img/sun.gif" alt="Sun">
    </div>

    <script src="js/review.js"></script>
</body>
</html>
