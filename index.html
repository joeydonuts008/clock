<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="morning">
        <h1 class="greeting">Good Morning</h1>
        <img class="images" src="img/unnamed.png" alt="Morning Image">
        <img class="sun" src="img/sun.gif" alt="Sun animation">
        <button type="button" class="btn btn-primary" data-target="morning">Morning</button>
        <button type="button" class="btn btn-warning" data-target="afternoon">Afternoon</button>
        <button type="button" class="btn btn-dark" data-target="night">Night</button>
    </div>
    
    <div class="afternoon">
        <h1 class="greeting">Good Afternoon</h1>
        <img class="images" src="img/unnamed (1).png" alt="Afternoon Image">
        <img class="sun" src="img/afternoon.gif" alt="Afternoon animation">
        <button type="button" class="btn btn-warning" data-target="afternoon">Afternoon</button>
        <button type="button" class="btn btn-primary" data-target="morning">Morning</button>
        <button type="button" class="btn btn-dark" data-target="night">Night</button>
    </div>
    
    <div class="night">
        <h1 class="greeting">Good Night</h1>
        <img class="images" src="img/unnamed.jpg" alt="Night Image">
        <img class="sun" src="img/schultz-snoopy.gif" alt="Night animation">
        <button type="button" class="btn btn-dark" data-target="night">Night</button>
        <button type="button" class="btn btn-warning" data-target="afternoon">Afternoon</button>
        <button type="button" class="btn btn-primary" data-target="morning">Morning</button>
    </div>

<script src="js/review.js"></script>
</body>
</html>
