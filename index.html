<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="morning">
        <h1 id="greeting">Good Morning</h1>
        <img id="images" src="img/unnamed.png" alt="">
        <img id="sun" src="img/sun.gif" alt="">

    </div>
    
    <div class="afternoon">
        <h1 id="greeting">Good Afternoon</h1>
        <img id="images" src="img/unnamed (1).png" alt="">
        <img id="sun" src="img/afternoon.gif" alt="">
     
        

        
    </div>
    
    <div class="night">
        <h1 id="greeting">Good Night</h1>
        <img id="images" src="img/unnamed.jpg" alt="">
        <img id="sun" src="img/schultz-snoopy.gif" alt="">

    </div>

<script src="js/review.js"></script>
</body>
</html>
